<mat-form-field>
    <mat-label>Select a Fish</mat-label>
    <mat-select [formControl]="selectControl" [(ngModel)]="value">
        <mat-option *ngFor="let fish of availableFish" [value]="fish">
            {{fish.name}}
        </mat-option>
        <mat-option (click)="openFishManager()">
            <span class="text-info">Manage</span>
        </mat-option>
    </mat-select>
</mat-form-field>
