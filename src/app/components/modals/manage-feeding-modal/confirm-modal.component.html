<div class="confirm-modal-component">
  <h1 mat-dialog-title>{{title}}</h1>
  <p>
    {{body}}
  </p>
  <mat-dialog-actions>
    <button class="m-2 btn btn-danger" mat-dialog-close>Cancel</button>
    <button class="m-2 btn btn-success" [mat-dialog-close]="true">Confirm</button>
  </mat-dialog-actions>
</div>
