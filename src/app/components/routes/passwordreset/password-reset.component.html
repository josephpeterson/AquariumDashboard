<div class="login-container">
  <form class="card">
    <div class="card-header">
      <h3>Reset Password</h3>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-facebook-square"></i></span>
        <span><i class="fab fa-google-plus-square"></i></span>
        <span><i class="fab fa-twitter-square"></i></span>
      </div>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="!disabled && error">
        {{error}}
      </div>
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faLock" class="mr-1"></fa-icon>
          </span>
        </div>
        <input [disabled]="disabled" type="password" class="form-control" placeholder="New Password" name="password"
          [(ngModel)]="password">
      </div>
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <fa-icon [icon]="faLock" class="mr-1"></fa-icon>
          </span>
        </div>
        <input [disabled]="disabled" type="password" class="form-control" placeholder="Confirm Password"
          name="password2" [(ngModel)]="password2">
      </div>
      <div class="form-group">
        <input [disabled]="disabled" value="Reset Password" class="btn float-right login_btn" (click)="submitRequest()"
          type="submit">
      </div>
    </div>
  </form>
</div>
