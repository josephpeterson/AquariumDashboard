<mat-form-field>
    <mat-label>Fish Species</mat-label>
    <mat-select [formControl]="selectControl" [(ngModel)]="value">
        <mat-option *ngFor="let species of availableSpecies" [value]="species">
            {{species.name}}
        </mat-option>
        <mat-option (click)="openSpeciesManager()">
            <span class="text-info">Manage</span>
        </mat-option>
    </mat-select>
</mat-form-field>
