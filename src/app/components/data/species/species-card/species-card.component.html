<div class="card species-card" *ngIf="species else loading">

    <div class="card-body p-0">
        <div class="float-left">
            <a [routerLink]="'/species/' + species.id" class="btn btn-link">
                <img height="100px" class="mr-2" [src]="species.thumbnail" alt="Card image cap">
            </a>
        </div>
        <h5 class="card-title">
            <a [routerLink]="'/species/' + species.id">
                {{species.name}}
            </a>
        </h5>
        <p class="description">Care Level: {{species.careLevel}}</p>
        <p class="description">pH Range: {{species.phMin}}-{{species.phMax}}</p>
        <a [routerLink]="'/species/' + species.id" class="btn btn-link">More Details</a>
    </div>
</div>
<ng-template #loading>
    <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
        <table style="width:100%;height:100%;">
            <tr>
                <td>
                    <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
                    </mat-progress-spinner>

                </td>
            </tr>
        </table>
    </div>
</ng-template>
