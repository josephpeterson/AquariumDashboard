<ng-container *ngIf="fish else loading">
    <div class="mat-elevation-z8 rounded">


        <img class="card-img-top" src="https://via.placeholder.com/140x100" alt="Fish Thumbnail">
        <div class="p-2">
            <a [routerLink]="'/fish/' + fish.id" class=" card-title">{{fish.name}}</a>
            <br>
            <a [routerLink]="'/fish/' + fish.id" class=" card-title">{{fish.species.name}}</a>
            <h6 class="card-subtitle mt-2 mb-2 text-muted">
                {{getReadableDate(fish.date)}} days old
            </h6>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last fed {{getReadableDate(fish.date)}} days ago..</small>
            <br>
            <button class="btn btn-link" (click)="clickFeedFish()">Feed</button>
            <a class="card-link"
                [routerLink]="'/fish/' + fish.id + '/operations'">More...</a>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
        <table style="width:100%;height:100%;">
            <tr>
                <td>
                    <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
                    </mat-progress-spinner>
                </td>
            </tr>
        </table>
    </div>
</ng-template>
