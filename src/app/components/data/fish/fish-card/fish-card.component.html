<ng-container *ngIf="fish else loading">
    <img class="card-img-top" src="https://via.placeholder.com/140x100" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{fish.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{getReadableDate(fish.date)}} days old
        </h6>
    </div>
    <div class="card-footer">
        <small class="text-muted">Last fed 4 days agoo..</small>
        <a href="#" class="card-link">Feed</a>
    </div>
</ng-container>
<ng-template #loading>
    <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
        <table style="width:100%;height:100%;">
            <tr>
                <td>
                    <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
                    </mat-progress-spinner>

                </td>
            </tr>
        </table>
    </div>
</ng-template>
