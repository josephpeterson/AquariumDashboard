<div class="p-3 mb-5" *ngIf="device.cameraConfiguration as camera else loading">
    <h2 *ngIf="!editing">
        <button class="btn btn-secondary edit float-right" (click)="clickEdit()">
            <fa-icon class="pr-1" [icon]="faEdit"></fa-icon>Edit camera
        </button>
    </h2>
    <ng-container *ngIf="!editing">

    </ng-container>
    <div class="row" *ngIf="editing">
        <div class="row">
            <div class="col-lg-2">
                <label>Sharpness</label>
                <div class="row">
                    <mat-slider min="-100" max="100" step="1" [disabled]="updating" thumbLabel
                        [(ngModel)]="camera.sharpness">
                    </mat-slider>
                </div>
                <label>Contrast</label>
                <div class="row">
                    <mat-slider min="-100" max="100" step="1" [disabled]="updating" thumbLabel
                        [(ngModel)]="camera.contrast">
                    </mat-slider>
                </div>
                <label>Brightness</label>
                <div class="row">
                    <mat-slider min="-100" max="100" step="1" [disabled]="updating" thumbLabel
                        [(ngModel)]="camera.brightness">
                    </mat-slider>
                </div>
                <label>Saturation</label>
                <div class="row">
                    <mat-slider min="-100" max="100" step="1" [disabled]="updating" thumbLabel
                        [(ngModel)]="camera.saturation">
                    </mat-slider>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">

                    <mat-form-field class="example-full-width m-3">
                        <input matInput placeholder="ISO" [(ngModel)]="camera.iso" [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">

                    <mat-form-field class="example-full-width m-3">
                        <input matInput placeholder="Rotation" [(ngModel)]="camera.rotation" [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Exposure</mat-label>
                        <mat-select [(value)]="camera.exposureMode">
                            <mat-option *ngFor="let mode of exposureModes" [value]="mode.value">
                                {{mode.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="row">
                    <mat-checkbox class="example-margin" [(ngModel)]="camera.hFlip">Horizonal Flip
                    </mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox class="example-margin" [(ngModel)]="camera.vFlip">Vertical
                        Flip
                    </mat-checkbox>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width mt-3 mb-3">
                        <input matInput placeholder="Width" [(ngModel)]="camera.width" [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width mt-3 mb-3">
                        <input matInput placeholder="Height" [(ngModel)]="camera.height" [disabled]="updating">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="X" [(ngModel)]="camera.roiX" [(ngModel)]="camera.roiX"
                            [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Y" [(ngModel)]="camera.roiY" [(ngModel)]="camera.roiY"
                            [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Width" [(ngModel)]="camera.roiW" [(ngModel)]="camera.roiW"
                            [disabled]="updating">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Height" [(ngModel)]="camera.roiH" [(ngModel)]="camera.roiH"
                            [disabled]="updating">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end p-4" *ngIf="editing">
        <button class="m-2 btn btn-primary" (click)="clickReset()" [disabled]="updating">
            Default Settings</button>
    </div>
    <ng-container *ngIf="exists">
        <h2>Photos</h2>
        <h2>Currently Alive camera</h2>
        <h2>Feeding History</h2>
    </ng-container>
</div>
<ng-template #loading>
    <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
        <table style="width:100%;height:100%;">
            <tr>
                <td>
                    <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
                    </mat-progress-spinner>

                </td>
            </tr>
        </table>
    </div>
</ng-template>
