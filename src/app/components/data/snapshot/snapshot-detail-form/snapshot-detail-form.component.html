<ng-container *ngIf="(disabled || !snapshot) else formArea">
    <div class="text-center m-0 d-flex flex-column justify-content-center">
        <mat-progress-spinner mode="indeterminate" class="align-self-center">
        </mat-progress-spinner>
    </div>
</ng-container>
<ng-template #formArea>
    <div class="row m-2">
        <div class="col">
            <mat-form-field class="m-2">
                <input aria-label="Date" matInput [(ngModel)]="snapshot.date" [owlDateTimeTrigger]="dtPicker1"
                    [owlDateTime]="dtPicker1">
                <owl-date-time #dtPicker1></owl-date-time>
            </mat-form-field>
            <mat-form-field class="m-2">
                <input type="text" placeholder="pH Level" aria-label="ph" matInput [(ngModel)]="snapshot.ph" name="ph">
            </mat-form-field>
            <mat-form-field class="m-2">
                <input type="text" placeholder="Temperature (C)" aria-label="Temperature" matInput
                    [(ngModel)]="snapshot.temperature" name="temperature">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="m-2">
                <input type="text" placeholder="Nitrite" aria-label="Nitrite" matInput [(ngModel)]="snapshot.nitrite"
                    name="nitrite">
            </mat-form-field>
            <mat-form-field class="m-2">
                <input type="text" placeholder="Nitrate" aria-label="Nitrate" matInput [(ngModel)]="snapshot.nitrate"
                    name="nitrate">
            </mat-form-field>
            <mat-form-field class="m-2">
                <input type="text" placeholder="Ammonia" aria-label="Ammonia" matInput [(ngModel)]="snapshot.ammonia"
                    name="ammonia">
            </mat-form-field>
        </div>
    </div>
    <div class="w-100"
        style="height:200px;background-color:#333;background-position:center center;background-size:contain;background-repeat:no-repeat;"
        [style.background-image]="'url(' + aquariumService.getPhotoPermalink(snapshot.photoId,0.5) + ')'">
        <attachment-uploader></attachment-uploader>
    </div>
</ng-template>
