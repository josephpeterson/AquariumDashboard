<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Aquarium Monitor</a>

      <a *ngIf="aquarium$ | async as aquarium" class="nav-link text-dark"
        [routerLink]='["/" + aquarium.id]' (click)="openAquariumSelection()">{{aquarium.name}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Aquarium Navigation -->
      <div *ngIf="aquarium$ | async as aquarium" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/" + aquarium.id]' [routerLinkActiveOptions]='{ exact: true }'
              [routerLinkActive]='["link-active"]'>Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/" + aquarium.id + "/maintenance"]'
              [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]="{exact: false}">Maintenance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/" + aquarium.id + "/fish"]'
              [routerLinkActive]='["link-active"]'>Fish</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/" + aquarium.id + "/lighting"]'
              [routerLinkActive]='["link-active"]'>Lighting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]='["/" + aquarium.id + "/settings"]'
              [routerLinkActive]='["link-active"]'>Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
