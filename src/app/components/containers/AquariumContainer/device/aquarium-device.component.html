<h3 class="p-2">Device</h3>
<device-detail-view *ngIf="aquarium.device as device" [aquarium]="aquarium"></device-detail-view>
<device-peripherials [aquarium]="aquarium"></device-peripherials>
<device-schedule-builder *ngIf="aquarium.device as device" [device]="device"></device-schedule-builder>
<device-information [aquarium]="aquarium"></device-information>

<device-detail-form *ngIf="aquarium.device as device" [aquarium]="aquarium"></device-detail-form>

<a class="btn btn-secondary mb-2" data-toggle="collapse" href="#multiCollapseExample1" role="button"
    aria-expanded="false" aria-controls="multiCollapseExample1" (click)="clickGetDeviceLog()">Get
    Device Log</a>
<div class="flex collapse multi-collapse" id="multiCollapseExample1">
    <div class="card card-body " style="height:250px">
        <code class="overflow-auto">{{deviceLog}}</code>
    </div>
</div>
