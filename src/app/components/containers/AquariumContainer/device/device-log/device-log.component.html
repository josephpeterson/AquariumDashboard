<div class="card m-2">

  <div class="card-body">
    <div class="card-title">
      <h3>Device Log</h3>
    </div>

    <div class="flex">
      <h5>Filters</h5>
      <div class="row">
        <mat-checkbox *ngFor="let filter of filters" class="p-2" [(ngModel)]="filter.value">{{filter.name}}
        </mat-checkbox>
      </div>
      <div class="card card-body " style="height:350px">
        <code class="overflow-auto" #scrollWindow>
          <small>
            {{getFilteredLog()}}
          </small>
          </code>
      </div>
      <button class="btn btn-primary m-2" (click)="clickGetDeviceLog()">Get
        Device Log</button>
      <button class="btn btn-danger m-2" (click)="clickClearLog()" [disabled]="clearingLog">
        Clear Log
      </button>
    </div>
  </div>
