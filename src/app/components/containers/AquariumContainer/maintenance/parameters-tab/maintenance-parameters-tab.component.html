<snapshot-table-list [aquariumId]="aquarium.id" (rowSelected)="selectSnapshot($event)" (rowClicked)="clickSnapshotRow($event[1])"></snapshot-table-list>

    <p>Insert graph of paramters over time</p>
<button class="btn btn-primary m-2" (click)="clickAddSnapshot()">Add Snapshot</button>
        <button class="btn btn-danger m-2" *ngIf="selectedSnapshots.length > 0">Delete Selected Snapshots</button>
