<ng-container *ngIf="fish$ | async as fish">
    <div class="row ">
        <div class="col">
            <h4>General</h4>
            <ul class="list-group">
                <li class="list-group-item">Age: {{getFishAge(fish)}} days</li>
                <li class="list-group-item">Species: <a
                        [routerLink]='["/species",fish.speciesId]'>{{fish.species.name}}</a>
                </li>
                <li class="list-group-item">Aquarium: <a [routerLink]="'/' + fish.aquariumId">{{fish.aquarium.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col">
            <h4>Species</h4>
            <species-card [species]="fish.species"></species-card>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col">
            <h4>Last Feeding</h4>
            <div class="nofeeding">
                <p>This fish has never been fed!</p>
                <button class='btn btn-secondary'>Feed</button>
            </div>
        </div>
        <div class="col">
            <h4>Health</h4>
        </div>
    </div>
    <h4>Recent Photos</h4>
    <div class="row p-3">

        <div class="card-group">
            <div *ngFor="let photo of fish.photos" class="card">
                <img [src]="getFishPhotoSource(photo.id)" class="card-img-top" alt="..."
                    (click)="clickFishPhoto(photo)">
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success" (click)="clickUploadPhoto()">Upload Photo</button>
    </div>
    <div class="row p-3">
        <h4>Tasks</h4>
        <div class="empty-card">
            <p>No tasks need to be completed for this fish</p>
        </div>
    </div>
    <feeding-table-list class="w-100 p-2" *ngIf="fish.feedings && fish.feedings.length" [fish]="fish">
    </feeding-table-list>
</ng-container>
