<div class="modal-header">
  <h5 class="modal-title">Reset Password</h5>
  <button *ngIf="!disabled" type="button" class="close" data-dismiss="modal" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <p>Enter the username/email of the account you wish to recover. We will send you an email containing a link to
    reset
    your password shortly.</p>
  <input class="form-control" type="text" [(ngModel)]="email" placeholder="Email Address">
</div>
<div class="modal-footer">
  <button [disabled]="disabled" class="m-2 btn btn-info" (click)="clickReset()">Recover</button>
</div>
