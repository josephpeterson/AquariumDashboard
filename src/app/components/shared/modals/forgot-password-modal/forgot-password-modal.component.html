
<div>
  <h3 mat-dialog-title>Reset Password</h3>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <input type="text" [(ngModel)]="email" placeholder="Email Address">
  <mat-dialog-actions>
    <button [disabled]="disabled" class="m-2 btn btn-success" (click)="clickReset()">Submit</button>
    <button [disabled]="disabled" class="m-2 btn btn-danger" [mat-dialog-close]>Cancel</button>
  </mat-dialog-actions>
</div>
