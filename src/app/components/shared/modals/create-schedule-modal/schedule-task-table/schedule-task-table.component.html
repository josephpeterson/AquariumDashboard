<table class="w-100" mat-table [dataSource]="schedule.tasks" *ngIf="schedule.tasks && schedule.tasks.length > 0">
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
  </ng-container>
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element">
      <input type="time" [(ngModel)]="element.startTime">
      
    </td>
  </ng-container>
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let element">
        <input type="date" [ngModel]="element.endTime">
    </td>

  </ng-container>
  <ng-container matColumnDef="interval">
    <th mat-header-cell *matHeaderCellDef> Interval </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.interval > 0">
        Repeat every {{parseInterval(element.interval)}} minutes
      </ng-container>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="clickDeleteTask(element)">
        <fa-icon class="addIcon mr-2" [icon]="icon_delete"></fa-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<ng-container *ngIf="addingTask">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Task</mat-label>
        <mat-select [(ngModel)]="newTask.taskId">
          <mat-option *ngFor="let task of taskTypes" [value]="task.id">
            {{task.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="standard" class="pl-2">
        <mat-label>Start Time</mat-label>
        <input type="time" matInput placeholder="Placeholder" [(ngModel)]="newTask.startTime">
        <mat-icon matSuffix></mat-icon>
        <mat-hint>Start Time</mat-hint>
      </mat-form-field>
      <mat-checkbox [(ngModel)]='addTaskRepeating' class="pl-2">Repeat</mat-checkbox>

    </div>
  </div>
  <ng-container *ngIf="addTaskRepeating">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="standard">
          <mat-label>End Time</mat-label>
          <input type="time" matInput placeholder="Placeholder" [(ngModel)]="newTask.endTime">
          <mat-icon matSuffix></mat-icon>
          <mat-hint>End Time</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard" class="pl-2">
          <mat-label>Interval</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="newTask.interval" type="time" type="number">
          <mat-icon matSuffix></mat-icon>
          <mat-hint>Time between successions</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </ng-container>
</ng-container>
<button class="btn btn-primary" (click)="clickAddTask()">Add Task</button>
