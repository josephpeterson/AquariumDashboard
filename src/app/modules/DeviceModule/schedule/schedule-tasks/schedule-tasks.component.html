<ng-container *ngIf="device.tasks && device.tasks.length > 0 else noTasks">
  <div class="task-list">
    <div *ngFor="let task of device.tasks" (click)="clickUpdateTask(task)">
      <div class="task list-group-item">
        <div class="row">
          <div class="col">
            Name: {{task.name}} TaskId: {{task.id}} Task Type: {{(task.taskTypeId)}}
            <div class="time">
            </div>
            <div class="operations col">

              <button class="float-right btn btn-primary" (click)="$event.stopPropagation();clickDeleteTask(task)"
                [disabled]="managingSchedules">
                <fa-icon size="1x" [styles]="iconStyle" [icon]="faMinus"></fa-icon> Remove
              </button>
              <button class="float-right btn btn-secondary mr-2"
                (click)="$event.stopPropagation();clickPerformTask(task)" [disabled]="managingSchedules">
                Perform
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
<ng-template #noTasks>
  <p class="p-2">This device does not have any tasks</p>
</ng-template>
<div class="row">
  <button class="btn btn-primary" (click)="clickAddTask()">Add Task</button>
</div>
