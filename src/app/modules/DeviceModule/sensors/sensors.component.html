<div *ngIf="error" class="alert alert-danger">
  <p class="error">{{error}}</p>
  <button class="btn btn-secondary" (click)="loadDeviceSensors()">
    <fa-icon class="mr-2" [icon]="faRefresh"></fa-icon>Refresh
  </button>
</div>


<div *ngIf="(readableTypes | async) as types">

  <ng-container *ngIf="!loading else loadingTemplate">
    <ul class="list-group w-50">
      <li *ngFor="let s of sensors" class="list-group-item">
        <div class="row">
          <div class="col-md">
            <h5>{{s.name}} <small class="text-muted">(ID: {{s.id}})</small></h5>
            <div>Polarity: {{s.polarity ? "Output":"Input"}}</div>
            <div>
              Type: {{getSensorReadableType(types,s.type)}}
            </div>
            <div>
              Gpio Pin: {{s.pin}}
            </div>
          </div>
          <div class="col-sm">
            <button (click)="clickRemoveSensor(s)" class="float-md-right btn btn-danger"
              [disabled]="disabledIds.indexOf(s.id) != -1">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
            <button (click)="clickEditSensor(s)" class="float-md-right btn btn-secondary mr-2"
              [disabled]="disabledIds.indexOf(s.id) != -1">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button (click)="clickTestSensor(s)" class="float-md-right btn btn-secondary mr-2"
              [disabled]="disabledIds.indexOf(s.id) != -1">
              <fa-icon [icon]="faVial"></fa-icon>
            </button>
          </div>
        </div>


      </li>
    </ul>
    <button class="mt-2 btn btn-success" (click)="clickAddSensor()">Add</button>
  </ng-container>
</div>

<ng-template #loadingTemplate>
  <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
    <table style="width:100%;height:100%;">
      <tr>
        <td>
          <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
          </mat-progress-spinner>

        </td>
      </tr>
    </table>
  </div>
</ng-template>
