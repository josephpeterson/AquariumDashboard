<div *ngIf="error" class="alert alert-danger">
  <p class="error">{{error}}</p>
  <button class="btn btn-secondary" (click)="loadDeviceSensors()">
    <fa-icon class="mr-2" [icon]="faRefresh"></fa-icon>Refresh
  </button>
</div>


<div *ngIf="(readableTypes | async) as types">

  <ng-container *ngIf="!loading else loadingTemplate">
    <div class="row">
      <div class="col-sm">
        <div *ngFor="let s of sensors" class="card mb-2">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <h6>{{s.name}} <small class="text-muted">(<b>Sensor Id</b>: {{s.id}} <b>Gpio Port</b>:
                    {{s.pin}})</small>
                </h6>
                <div>
                  <b>Polarity</b>: {{s.polarity ? "Output":"Input"}}
                </div>
                <div>
                  <b>Type</b>: {{getSensorReadableType(types,s.type)}}
                </div>
                <div *ngIf="s.alwaysOn">
                  <b>Always On</b>
                </div>
              </div>
              <div class="col-sm">
                <button (click)="clickRemoveSensor(s)" class="float-md-right btn btn-danger"
                  [disabled]="disabledIds.indexOf(s.id) != -1">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
                <button (click)="clickEditSensor(s)" class="float-md-right btn btn-secondary mr-2"
                  [disabled]="disabledIds.indexOf(s.id) != -1">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button (click)="clickTestSensor(s)" class="float-md-right btn btn-secondary mr-2"
                  [disabled]="disabledIds.indexOf(s.id) != -1 || !s.polarity">
                  <fa-icon [icon]="faVial"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <p>This is where upcomming tasks could be</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="mt-2 btn btn-success" (click)="clickAddSensor()">Add</button>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loadingTemplate>
  <div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
    <table style="width:100%;height:100%;">
      <tr>
        <td>
          <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
          </mat-progress-spinner>

        </td>
      </tr>
    </table>
  </div>
</ng-template>
