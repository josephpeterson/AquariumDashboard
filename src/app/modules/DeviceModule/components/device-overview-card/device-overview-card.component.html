<div class="container">
    <div class="row">
        <div class="col-auto">
            <h5 class="mr-2">
                <fa-icon class="mr-1" [icon]="faDevice"></fa-icon>
                {{aquarium.device.name}}
            </h5>
        </div>
        <div class="col-auto">
            <small *ngIf="deviceConnectionStatus == DeviceConnectionStatus.Online" class="online">
                <fa-icon [icon]="faCheck" class="mr-1"></fa-icon>Online
            </small>
            <small *ngIf="deviceConnectionStatus == DeviceConnectionStatus.Connected" class="online">
                <fa-icon [icon]="faCheck" class="mr-1"></fa-icon>Online
            </small>
            <small *ngIf="deviceConnectionStatus == DeviceConnectionStatus.Renew" class="online">
                <fa-icon [icon]="faCheck" class="mr-1"></fa-icon>Renew. Log into this device
            </small>
            <small *ngIf="deviceConnectionStatus == DeviceConnectionStatus.Offline" class="disabled">
                <fa-icon [icon]="faTimes" class="mr-1"></fa-icon>Offline
            </small>
            <small *ngIf="deviceConnectionStatus == DeviceConnectionStatus.Connecting">
                <fa-icon [icon]="faSpinner" class="mr-1"></fa-icon>Connecting
            </small>
        </div>
    </div>
    <div class="row" style="height:100px">
        <div *ngIf="deviceInformation || (deviceConnectionStatus != DeviceConnectionStatus.Connecting && deviceInformation)">
            <div class="col-auto">
                <small>
                    Version: {{deviceInformation.version}}
                </small>
            </div>
            <div class="col-auto">
                <small>
                    Running Tasks: <b>{{deviceInformation.runningJobs.length}}</b>
                </small>
            </div>
            <div class="col-auto">
                <small>
                    Next Task: <b>{{getNextTaskETA()}}</b>
                </small>
            </div>
            <div class="col-auto">
                <small>
                    <span class="text-muted">Last Updated at {{readableDate(deviceInformation.updatedAt)}}
                        <button class="btn btn-link" (click)="clickPingAquariumDevice()">
                            <fa-icon [icon]="faRedo"></fa-icon>
                        </button>
                    </span>
                </small>
            </div>
        </div>
    </div>
</div>
