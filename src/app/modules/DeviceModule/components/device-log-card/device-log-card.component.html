<div class="card m-2">
  <div class="card-body">
    <div class="card-title">
      <h3>Device Log</h3>
    </div>
    <div class="row">
      <div class="col">
        <!-- application-log-view [log]="this.deviceLog"></application-log-view>-->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary m-2" (click)="clickGetDeviceLog()">Get
          Device Log</button>
        <button class="btn btn-danger m-2" (click)="clickClearLog()" [disabled]="clearingLog">
          Clear Log
        </button>
      </div>
    </div>
  </div>
</div>
