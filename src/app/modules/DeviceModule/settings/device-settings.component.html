<div *ngIf="aquarium$ | async as aquarium"
	class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<div class="row">
		<div class="col">
			<device-information-card [aquarium]="aquarium"></device-information-card>
		</div>
		<div class="col">
			<device-detail-form [aquarium]="aquarium"></device-detail-form>

		</div>
	</div>
	<div class="row">
		<div class="col">

			<device-log-card [device]="device"></device-log-card>
		</div>
	</div>
</div>
