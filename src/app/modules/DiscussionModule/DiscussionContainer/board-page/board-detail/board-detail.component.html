<div class="container  board-page-container" *ngIf="!(boardLoading$ | async) && board$ | async as board else unsuccessfull">
    
    <div *ngFor="let thread of board.threads" class="mb-3">
        <discussion-item [thread]='thread'></discussion-item>
    </div>
    <button class="btn btn-primary" [routerLink]='["new"]'>New Thread...</button>
</div>
<ng-template #unsuccessfull>
    <div class="container">
        <div class="container alert alert-danger mt-2" *ngIf="boardLoadError$ | async as error">{{error}}</div>
        <loading-container *ngIf="boardLoading$ | async"></loading-container>
    </div>
</ng-template>
