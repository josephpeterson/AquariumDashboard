<div class="col-lg-12" [ngClass]="{'col-lg-12' : expanded}">
    <div class="card mr-1">
        <div class="card-body w-100">
            <div class="card-title">
                <div class="row">
                    <div class="col ">
                        <h5>
                            {{this.label}}
                            <div class="float-right">
                                <button class="btn btn-link" (click)="toggleExpansion()">
                                    <fa-icon [icon]="expanded ? faCaretLeft:faCaretRight" class="mr-1"></fa-icon>
                                </button>
                            </div>
                        </h5>

                    </div>

                </div>
                <div #chartContainer class="row">
                    <canvas #alkalinityChart class="bg-gray"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
