<h4 class="justify-content-center">Test Sensor</h4>
<ng-container *ngIf="!loading else loadingTemplate">
	<div *ngIf="error" class="alert alert-danger">
		<p class="error">{{error}}</p>
	</div>
	<div class="row">
		<div class="col-sm">
			Sensor Name:
		</div>
		<div class="col-sm">
			<b>{{sensor.name}}</b>
		</div>
	</div>
	<div>
		<mat-form-field class="m-2">
			<input [disabled]='loading' type="number" placeholder="Runtime (sec)" matInput
				[(ngModel)]="request.runtime">
		</mat-form-field>
	</div>
	<div class="row">
		<button class="m-2 btn btn-danger" mat-dialog-close>Cancel</button>
		<button *ngIf="request.runtime" class="m-2 btn btn-success" (click)="clickRunTest()">Run...</button>
	</div>
</ng-container>
<ng-template #loadingTemplate>
	<div class="shadow p-3 mb-5 bg-white rounded d-flex flex-row text-center">
		<table style="width:100%;height:100%;">
			<tr>
				<td>
					<mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
					</mat-progress-spinner>

				</td>
			</tr>
		</table>
	</div>
</ng-template>
