<div class="create-water-parameter-modal" #parameterForm>
  <div class="card-title">
    <h3>Water Parameter
      <button class="btn btn-secondary float-right shadow-none">
        <fa-icon [icon]="faInfoCircle" class="mr-1"></fa-icon>
        Help
      </button>
    </h3>
  </div>
  <p class="card-text text-muted">
    Enter the results from your test kit here. Accurate test results helps provide the best information and forcasting
    for your aquarium.
  </p>

  <!-- Basic Parameters Tabs -->
  <h6>Basic Parameters</h6>
  <div class="row pl-3 mb-1 ">
    <div class="col-xs-4">
      <input [(ngModel)]="snapshot.startTime" [matDatepicker]="picker" class="form-control">
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <div class="col-xs-2">
      <fa-icon [icon]="faArrowDown" class="m-2 p-2" (click)="picker.open()"></fa-icon>
    </div>
  </div>

  <!-- Parameter Entry  -->
  <div class="row">
    <div class="col-lg-3">

      <input [(ngModel)]="snapshot.temperature" type="text" class="mb-1 form-control" placeholder="Temperature (C)">

      <input name="ph" [(ngModel)]="snapshot.ph" type="text" class="mb-1 form-control" placeholder="Ph (ppm)">
      <input name="nitrite" [(ngModel)]="snapshot.nitrite" type="text" class="mb-1 form-control"
        placeholder="Nitrite (ppm)">
      <input name="nitrate" [(ngModel)]="snapshot.nitrate" type="text" class="mb-1 form-control"
        placeholder="Nitrate (ppm)">
      <input name="ammonia" [(ngModel)]="snapshot.ammonia" type="text" class="mb-1 form-control"
        placeholder="Ammonia (ppm)">
      <h6>Reef Parameters</h6>
      <input name="salinity" [(ngModel)]="snapshot.salinity" type="text" class="mb-1 form-control"
        placeholder="Salinity (ppm)">
      <input name="alkalinity" [(ngModel)]="snapshot.alkalinity" type="text" class="mb-1 form-control"
        placeholder="Alkalinity (dkH)">
      <input name="calcium" [(ngModel)]="snapshot.calcium" type="text" class="mb-1 form-control"
        placeholder="Calcium (ppm)">
      <input name="magnesium" [(ngModel)]="snapshot.magnesium" type="text" class="mb-1 form-control"
        placeholder="Magneseium (ppm)">
    </div>
    <div class="col-lg-9">
      <snapshot-detail-chart *ngIf="snapshot" [(snapshot)]="snapshot" #snapshotForm></snapshot-detail-chart>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button type="submit" class="m-2 btn btn-danger" [mat-dialog-close]>Cancel</button>
    <ng-container *ngIf="snapshot.id != undefined else create">
      <button type="submit" class="m-2 btn btn-danger" (click)='clickDeleteSnapshot()'>Delete
        Snapshot</button>
      <button type="submit" class="m-2 btn btn-primary" (click)="clickUpdateSnapshot()">Update
        Snapshot</button>
    </ng-container>
    <ng-template #create>
      <button type="submit" class="m-2 btn btn-success" (click)="clickCreateSnapshot()">Create
        Snapshot</button>
    </ng-template>
  </mat-dialog-actions>
</div>
