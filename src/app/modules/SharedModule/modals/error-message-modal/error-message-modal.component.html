<div class="error-message-modal">
  <h1 mat-dialog-title>{{error.title}}</h1>
  <p>
    {{error.description}}
  </p>
  <mat-error *ngIf="error.exception">
    {{error.exception.message}}
  </mat-error>

  <div mat-dialog-actions>
    <button class="m-2 btn btn-secondary" mat-dialog-close>Close</button>
  </div>
</div>
