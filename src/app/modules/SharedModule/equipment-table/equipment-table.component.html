<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productBrand">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.productBrand}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="subBrand">
      <th mat-header-cell *matHeaderCellDef> Sub Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.subBrand}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
