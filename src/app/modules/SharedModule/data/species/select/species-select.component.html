<mat-form-field>
    <mat-label>Fish Species</mat-label>
    <mat-select [formControl]="selectControl">
        <mat-option (click)="openNewSpecies()">
            <span class="text-info">New...</span>
        </mat-option>
        <mat-option *ngFor="let species of availableSpecies" [value]="species">
            {{species.name}}
        </mat-option>

    </mat-select>
</mat-form-field>
