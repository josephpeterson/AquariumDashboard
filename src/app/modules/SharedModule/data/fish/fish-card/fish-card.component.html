<ng-container *ngIf="fish else loading">
    <div class="fish-card-component mat-elevation-z8 rounded">


        <a [routerLink]="'/fish/' + fish.id" class=" card-title">

            <img class="card-img-top" [src]="getFishThumbnailSource(fish)" alt="Fish Thumbnail">
        </a>
        <div class="p-2">
            <a [routerLink]="'/fish/' + fish.id" class=" card-title fish-name">{{fish.name}}</a>
            <br>
            <a [routerLink]="'/fish/' + fish.id" class="text-muted card-title fish-species">{{fish.species.name}}</a>
            <h6 class="card-subtitle mt-2 mb-2 text-muted">
                {{getReadableDate(fish.date)}} days old
            </h6>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <div class="fish-card-component mat-elevation-z8 rounded d-flex flex-row text-center">
        <table style="width:100%;height:100%;">
            <tr>
                <td>
                    <mat-progress-spinner class="mr-auto ml-auto align-middle" color="warn" mode="indeterminate">
                    </mat-progress-spinner>
                </td>
            </tr>
        </table>
    </div>
</ng-template>
