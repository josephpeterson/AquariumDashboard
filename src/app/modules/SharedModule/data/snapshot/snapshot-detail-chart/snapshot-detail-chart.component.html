<ng-container *ngIf="(disabled || !snapshot) else formArea">
    <div class="text-center m-0 d-flex flex-column justify-content-center">
        <mat-progress-spinner mode="indeterminate" class="align-self-center">
        </mat-progress-spinner>
    </div>
</ng-container>
<ng-template #formArea>
    <!-- 
    <mat-form-field class="m-2">
        <input aria-label="Date" matInput [(ngModel)]="snapshot.date" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
        <owl-date-time #dtPicker1></owl-date-time>
    </mat-form-field>
-->
    <mat-form-field class="m-2">
        <input type="text" placeholder="Temperature (C)" aria-label="Temperature" matInput
            [(ngModel)]="snapshot.temperature" name="temperature">
    </mat-form-field>
    <div class="row chart">
        <div class="col ph" id="phColumn">
            <div class="">pH</div>
            <span class="chart-item" (click)="clickPhRow($event)">6.0</span>
            <span class="chart-item" (click)="clickPhRow($event)">6.4</span>
            <span class="chart-item" (click)="clickPhRow($event)">6.6</span>
            <span class="chart-item" (click)="clickPhRow($event)">6.8</span>
            <span class="chart-item" (click)="clickPhRow($event)">7.0</span>
            <span class="chart-item" (click)="clickPhRow($event)">7.2</span>
            <span class="chart-item" (click)="clickPhRow($event)">7.6</span>
        </div>
        <div class="col high-ph" id="highPhColumn">
            <div>High Range<br>pH</div>
            <span class="chart-item" (click)="clickPhRow($event)">7.4</span>
            <span class="chart-item" (click)="clickPhRow($event)">7.8</span>
            <span class="chart-item" (click)="clickPhRow($event)">8.0</span>
            <span class="chart-item" (click)="clickPhRow($event)">8.2</span>
            <span class="chart-item" (click)="clickPhRow($event)">8.4</span>
            <span class="chart-item" (click)="clickPhRow($event)">8.8</span>
        </div>
        <div class="col ammonia" id="ammoniaColumn">
            <div>Ammonia</div>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">0 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">0.25 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">0.5 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">1.0 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">2.0 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">4.0 ppm</span>
            <span class="chart-item" (click)="clickAmmoniaRow($event)">8.0 ppm</span>
        </div>
        <div class="col nitrite" id="nitriteColumn">
            <div>Nitrite</div>
            <span class="chart-item" (click)="clickNitriteRow($event)">0 ppm</span>
            <span class="chart-item" (click)="clickNitriteRow($event)">0.25 ppm</span>
            <span class="chart-item" (click)="clickNitriteRow($event)">0.50 ppm</span>
            <span class="chart-item" (click)="clickNitriteRow($event)">1.0 ppm</span>
            <span class="chart-item" (click)="clickNitriteRow($event)">2.0 ppm</span>
            <span class="chart-item" (click)="clickNitriteRow($event)">5.0 ppm</span>
        </div>
        <div class="col nitrate" id="nitrateColumn">
            <div>Nitrate</div>
            <span class="chart-item" (click)="clickNitrateRow($event)">0 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">5.0 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">10 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">20 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">40 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">80 ppm</span>
            <span class="chart-item" (click)="clickNitrateRow($event)">160 ppm</span>
        </div>
    </div>
</ng-template>
