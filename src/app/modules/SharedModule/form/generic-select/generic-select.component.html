<mat-form-field appearance="fill">

    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="selectControl" [(ngModel)]="inputModel" (ngModelChange)="inputModelChange.emit(inputModel)">
        <mat-option *ngFor="let option of listOptions" [value]="option.value">
            {{option.key}}
        </mat-option>

    </mat-select>
</mat-form-field>
