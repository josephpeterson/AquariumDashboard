<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      
      <h3>Welcome</h3>
      <p>You are 30 seconds away from becoming a master of your fish tanks!</p>
    </div>
    <div class="col-md-9 register-right">
      <!-- 
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Hirer</a>
          </li>
        </ul>
      -->

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Sign Up</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Desired Username *" name="username" [disabled]="disabled" [(ngModel)]="newUser.username"/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" [disabled]="disabled" name="password" [(ngModel)]="newUser.password"/>
              </div>
              <div class="form-group">
                <select class="form-control" [disabled]="disabled" name="securityQuestion" [(ngModel)]="newUser.securityQuestion">
                  <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                  <option>What is your Birthdate?</option>
                  <option>What is Your old Phone Number</option>
                  <option>What is your Pet Name?</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" [disabled]="disabled" name="email" [(ngModel)]="newUser.email"/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *"  [disabled]="disabled" name="password2" [(ngModel)]="newUser.password2"/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Your Answer *"  [disabled]="disabled" name="securityAnswer" [(ngModel)]="newUser.securityAnswer"/>
              </div>
              <span class="error">{{error}}</span>
              <input type="submit" class="btnRegister" value="Register" [disabled]="disabled" (click)="clickSignup()"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
