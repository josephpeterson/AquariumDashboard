<form class="card">
    <div class="card-header">
        <h3>Login</h3>
        <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
        </div>
    </div>
    <div class="card-body">
        <div class="alert alert-danger" *ngIf="!disabled && error">
            {{error}}
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faUser" class="mr-1"></fa-icon>
                </span>
            </div>
            <input [disabled]="disabled" type="text" class="form-control" placeholder="Email/Username" name="username"
                [(ngModel)]="email">

        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faLock" class="mr-1"></fa-icon>
                </span>
            </div>
            <input [disabled]="disabled" type="password" class="form-control" placeholder="password" name="password"
                [(ngModel)]="password">
        </div>
        <div class="form-group">
            <input [disabled]="disabled" value="Login" class="btn float-right btn-primary" (click)="clickSubmit()"
                type="submit">
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center">
            <button class="btn btn-link" (click)="clickForgotPassword()">Forgot your password?</button>
        </div>
    </div>
</form>
