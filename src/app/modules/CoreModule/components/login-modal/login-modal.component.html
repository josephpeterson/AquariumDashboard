<div mat-dialog-content>
    <form>
        <h3>Login</h3>

        <div class="alert alert-danger" *ngIf="!disabled && error">
            {{error}}
        </div>
        <div class="input-group flex-nowrap mb-2">

            <span class="input-group-text" id="addon-wrapping">
                <fa-icon [icon]="faUser" class="mr-1"></fa-icon>

            </span>
            <input [disabled]="disabled" type="text" class="form-control" placeholder="Email/Username" name="username"
                [(ngModel)]="email">
        </div>
        <div class="input-group flex-nowrap mb-2">
            <span class="input-group-text">
                <fa-icon [icon]="faLock" class="mr-1"></fa-icon>
            </span>
            <input [disabled]="disabled" type="password" class="form-control" placeholder="password" name="password"
                [(ngModel)]="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-link" (click)="clickForgotPassword()">Forgot your password?</button>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <div class="form-group">
        <input [disabled]="disabled" value="Login" class="btn float-right btn-primary" (click)="clickSubmit()"
            type="submit">
    </div>
</div>
