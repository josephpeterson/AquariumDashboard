<div class="profile-activity-post" *ngIf="!loading && activity.snapshot">
  <div class="row m-2">
    <profile-icon-badge class="profile-icon-badge" [profile]="author"></profile-icon-badge>
    <div class="post-banner" *ngIf="activity.snapshot.aquarium as aq">
      Tested an <a [routerLink]="'/aquarium/' + aq.id">aquarium</a>
    </div>
  </div>
  <div class="content p-2 row ml-5" *ngIf="!loading">
    <div *ngIf="activity.snapshot as s">
      <span>pH {{s.pH}}</span>
      <span>Ammonia {{s.ammonia}}</span>
      <span>Nitrate {{s.nitrate}}</span>
      <span>Nitrite {{s.nitrite}}</span>
    </div>
  </div>
</div>
